<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="overlay"></div>
    <div class="container header__container">
      <button class="header__burger" aria-label="Открыть меню">
        <svg viewBox="0 0 25 5" fill="#fff" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <rect x="0" y="0" width="25" height="1" rx="0"/>
          <rect x="0" y="4.5" width="21" height="0.5" rx="0"/>
        </svg>
      </button>
      <nav class="header__anchor">
        <ul class="header__anchor_list">
          <li class="header__anchor_item">
            <a class="header__anchor_link" href="#PROJECTS">ПРОЕКТЫ</a>
          </li>
          <li class="header__anchor_item">
            <a class="header__anchor_link" href="#SERVICES">УСЛУГИ</a>
          </li>
          <li class="header__anchor_item">
            <a class="header__anchor_link" href="#TEAM">КОМАНДА</a>
          </li>
          <li class="header__anchor_item">
            <a class="header__anchor_link" href="#CONTACTS">КОНТАКТЫ</a>
          </li>
        </ul>
      </nav>
      <button class="button__project header__project">Обсудить проект</button>
      <div class="header__languages">
        <button class="button__language button__eng">ENG</button>
        <button class="button__language button__ru" style="display: none;">RU</button>
      </div>
      <nav class="header__nav">
        <div class="header__margin">
          <p>текст</p>
        </div>
        <div class="header__nav_burger_flex">
          <button class="header__nav_burger" aria-label="Закрыть меню">
            <svg viewBox="0 0 33 22" fill="#fff" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
              <rect x="0" y="0" width="33" height="1" rx="0"/>
              <rect x="0" y="18.68" width="33" height="1" rx="0"/>
            </svg>
          </button>
        </div>
      </nav>
    </div>
  </header>
  <main class="main">
    <section class="section__digital">
      <div class="section__digital_anyera">
        <p class="section__digital_anyera_name">ANYERA DIGITAL & DESIGN</p>
      </div>
      <div class="section__digital_info">
        <h1 class="section__digital_head">
          DIGITAL & DESIGN PRODUCTION
        </h1>
        <h2 class="section__digital_desc">
          Команда цифровых специалистов полного цикла, разрабатываем функциональные продукты широкого круга от идеи до реализации.
        </h2>
      </div>
      <div class="section__digital_divider"></div>
    </section>
    <section class="showreel">
      <div class="showreel__border">
        <div class="showreel__block">
          <a class="showreel__circle" href="#">
            <span>SHOWREEL</span>
          </a>
        </div>
      </div>
    </section>
    <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  </main>
  <script src="js/main.js"></script>
</body>
</html>
